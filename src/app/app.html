<div class="layout">
  <aside class="sidebar">
    <div class="brand">
      <div class="brand-icon">{{ brand.initials }}</div>
      <span>{{ brand.name }}</span>
    </div>
    <nav class="menu">
      <a *ngFor="let item of menuItems" [routerLink]="item.route" routerLinkActive="active">
        <i [class]="item.icon"></i>
        <span>{{ item.label }}</span>
      </a>
    </nav>
    <div class="footer">
      <small>{{ brand.footer }}</small>
    </div>
  </aside>
  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>
