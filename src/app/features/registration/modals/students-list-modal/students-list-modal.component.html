<app-list-modal [visible]="visible" title="Öncəki qeydiyyatda əlavə edilmiş şagirdlər" (closed)="closeModal()">
  <table class="table table-hover students-table">
    <thead>
      <tr>
        <th>Nömrə</th>
        <th>Ad</th>
        <th>Soyad</th>
        <th>Sinif</th>
      </tr>
    </thead>
    <tbody>
      @if (savedStudents; as students) {
      @if (students.length === 0) {
      <tr>
        <td colspan="5" class="text-center text-muted p-3">
          Məlumat tapılmadı
        </td>
      </tr>
      }
      @for (student of students; track student.id) {
      <tr>
        <td>{{ student.number }}</td>
        <td>{{ student.firstName }}</td>
        <td>{{ student.lastName }}</td>
        <td>{{ student.grade }}</td>
      </tr>
      }
      }
    </tbody>
  </table>
</app-list-modal>
