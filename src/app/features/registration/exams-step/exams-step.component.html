<div class="steps-header d-flex justify-content-between align-items-center mb-3">
  <h6>İmtahanlar</h6>
  <button class="btn-create-exam" (click)="openModal()">
    <i class="fa fa-plus"></i> Yeni İmtahan
  </button>
</div>

<app-table [columns]="examColumns" [rows$]="examRows$" (action)="handleAction($event)">
</app-table>

<app-delete-modal [visible]="deleteModalVisible" (confirmed)="confirmDelete()" (closed)="closeDeleteModal()">
</app-delete-modal>

<app-exam-create-modal [visible]="showModal" (closed)="showModal = false" (created)="onCreated($event)"
  [lessons]="lessons$ | async" [students]="students$ | async">
</app-exam-create-modal>
